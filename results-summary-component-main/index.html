<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="result.css">
  <link rel="shortcut icon" href="/results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; float: right;  margin-top: 300px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="page">
<header>
      <p>Your Result</p> 
      <div id="result"> <span>76</span> of 100 </div>
      <div id="remark">Great</div>
      <div id="performance">  You scored higher than 65% of the people who have taken these tests.</div>
</header>
<main>
  <section id="Summary">
      <p>Summary</p>
      <div class="attribute">
                <div id="Reaction"> Reaction <span> <b>80</b> / 100</span> </div>
               <div id="Memory"> Memory  <span><b>92</b> / 100</span></div>
               <div id="Verbal">  Verbal <span><b>61</b>/ 100</span></div>
               <div id="Visual">Visual <span><b>72</b> / 100</span></div>
      </div>
      <button>Continue</button>
  </section>
  
</main>
  </div>
  
  






 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua okorosa</a>.
  </div> 
</body>
</html>
